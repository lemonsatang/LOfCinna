<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Legend Of Cinnamoroll</title>
    <head th:replace="include/header.html::head"></head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/board/list.css}" />
</head>
<body>
<header th:replace="include/header.html :: header"></header>

<div class="board-container">

    <!-- 카테고리 -->
    <div class="category-container">
        <button class="category active" data-category="all">전체</button>
        <button class="category" data-category="guide">공략</button>
        <button class="category" data-category="info">정보</button>
        <button class="category" data-category="free">자유</button>
    </div>

    <!-- 검색 + 글쓰기 버튼을 같은 줄에 배치 -->
    <div class="search-container">
        <button id="write-btn" class="write-btn" onclick="location.href = '/board/write'">글쓰기</button>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="검색어를 입력하세요..." />
            <button id="search-btn">검색</button>
        </div>
    </div>

    <!-- 게시판 리스트 -->
    <div class="board-list">
        <!-- 게시글 항목들이 동적으로 여기에 추가됨 -->
    </div>

    <!-- 페이징 -->
    <div class="pagination-container">
    </div>

</div>

<script th:src="@{/js/list.js}"></script>
<footer th:replace="include/footer.html :: footer"></footer>
</body>
</html>
