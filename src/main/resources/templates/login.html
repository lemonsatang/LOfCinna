<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Legend Of Cinnamoroll</title>
    <head th:replace="include/header.html::head"></head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main/login.css}" />
</head>
<body>
<header th:replace="include/header.html :: header"></header>

<div class="login-container">
    <h1 class="login-title">로그인</h1>

    <form th:action="@{/main/login}" method="post">
        <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="username" placeholder="아이디를 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>

        <div id="errorMessage" class="error-message" th:if="${param.error}">
            아이디 또는 비밀번호가 올바르지 않습니다.
        </div>

        <button type="submit" class="login-btn">로그인</button>

        <div class="link-area">
            <a id="findIdBtn">아이디 찾기</a>
            <span class="divider">|</span>
            <a href="signup">회원가입</a>
        </div>
    </form>
</div>
<!-- ✅ 아이디 찾기 팝업 -->
<div id="findIdModal" class="modal-overlay">
    <div class="modal">
        <h2>아이디 찾기</h2>
        <p style="font-size:14px; color:#555; margin-bottom:15px;">가입 시 등록한 이메일과 이름을 입력하세요.</p>
        <input type="text" id="findName" placeholder="이름 입력">
        <input type="email" id="findEmail" placeholder="이메일 입력">
        <div style="margin-top:15px;">
            <button id="findIdSubmit">확인</button>
            <button class="close-btn" id="closeModal">닫기</button>
        </div>
    </div>
</div>
<script th:src="@{/js/login.js}"></script>
<footer th:replace="include/footer.html :: footer"></footer>
</body>
</html>
