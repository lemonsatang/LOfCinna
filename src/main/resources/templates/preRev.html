<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Legend Of Cinnamoroll</title>
    <head th:replace="include/header.html::head"></head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main/preRev.css}" />
</head>
<body>
<header th:replace="include/header.html :: header"></header>

<main>
    <div class="reservation-container">
        <div class="left-panel">
            <h1>사전예약 신청</h1>
            <p>Legend Of Cinnamoroll의 세상에 가장 먼저 참여하세요!</p>

            <form id="reserveForm">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required />
                </div>

                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required />
                </div>

                <div class="checkbox-area">
                    <label>
                        <input type="checkbox" id="agree" required />
                        (필수) 개인정보 수집 및 이용에 동의합니다.
                    </label>
                </div>

                <button type="button" class="reserve-btn">신청하기</button>
            </form>
        </div>

        <div class="right-panel">
            <!-- ✅ 여기에 캐릭터 이미지(character.png) 자동 표시됨 -->
        </div>
    </div>
</main>

<script th:src="@{/js/preRev.js}"></script>
<footer th:replace="include/footer.html :: footer"></footer>
</body>
</html>
