<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Legend Of Cinnamoroll</title>
    <head th:replace="include/header.html::head"></head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main/sign.css}" />
</head>
<body>
<header th:replace="include/header.html :: header"></header>

<div class="signup-container">
    <h1 class="signup-title">회원가입</h1>

    <form th:action="@{/main/signUp}" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="userid">아이디</label>
            <div class="id-check">
                <input type="text" id="userid" name="id" placeholder="아이디를 입력하세요" required>
                <button type="button" id="chk" onclick="idChk()" data-chk="false">중복확인</button>
            </div>
            <div id="idMsg"></div>
        </div>


        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="password-confirm">비밀번호 확인</label>
            <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호를 다시 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="phone">핸드폰 번호</label>
            <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" required>
        </div>

        <div class="button-area">
            <button type="submit" onclick="return signUp()" class="btn-submit">가입완료</button>
            <button type="reset" class="btn-cancel">취소</button>
        </div>
    </form>
</div>
<script th:src="@{/js/sign.js}"></script>
<footer th:replace="include/footer.html :: footer"></footer>
</body>
</html>
